<div class="modal fixed inset-0 flex items-center justify-center z-70">
  <div class="modal-content bg-white p-6 rounded shadow-lg w-1/3">
    <h2
      class="text-lg md:text-xl font-semibold mb-4 bg-blue-500 text-white p-2 rounded"
    >
      Add Product
    </h2>
    <form class="w-full">
      <div class="mb-4">
        <label for="title" class="block text-lg font-medium text-gray-600"
          >Title</label
        >
        <input
          type="text"
          id="title"
          class="w-full py-2 px-3 text-xl border rounded-md"
          name="title"
          [(ngModel)]="productForm.title"
          required
        />
      </div>
      <div class="mb-4">
        <label for="description" class="block text-lg font-medium text-gray-600"
          >Description</label
        >
        <textarea
          id="description"
          class="w-full py-2 px-3 text-xl border rounded-md resize-none-modal"
          name="description"
          [(ngModel)]="productForm.description"
          required
        ></textarea>
      </div>
      <div class="mb-4">
        <label for="price" class="block text-lg font-medium text-gray-600"
          >Price</label
        >
        <input
          type="number"
          id="price"
          class="w-full py-2 px-3 text-xl border rounded-md"
          name="price"
          [(ngModel)]="productForm.price"
          required
        />
      </div>
      <div class="mb-4">
        <label for="categoryId" class="block text-lg font-medium text-gray-600"
          >Category</label
        >
        <select
          id="categoryId"
          class="w-full py-2 px-3 text-xl border rounded-md"
          name="categoryId"
          [(ngModel)]="selectedCategory"
        >
          <option *ngFor="let category of categories" [ngValue]="category">
            {{ category.name }}
          </option>
        </select>
      </div>
      <div class="mb-4">
        <label
          for="categoryImage"
          class="block text-lg font-medium text-gray-600"
          >Category Image</label
        >
        <input
          type="text"
          id="categoryImage"
          class="w-full py-2 px-3 text-xl border rounded-md"
          name="categoryImage"
          [(ngModel)]="productForm.images"
          required
        />
      </div>
      <div class="flex justify-end">
        <button
          type="button"
          class="btn-secondary mr-2 bg-red-500 text-white font-bold py-2 px-4 rounded-md"
          (click)="closeDialog()"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn-primary bg-green-500 text-white font-bold py-2 px-4 rounded-md"
          (click)="saveProduct()"
        >
          Add Product
        </button>
      </div>
    </form>
  </div>
</div>
