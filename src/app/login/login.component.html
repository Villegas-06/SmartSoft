<div class="min-h-screen flex items-center justify-center">
  <mat-card class="w-96 p-6">
    <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <mat-card-content class="w-full">
          <input
            matInput
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            placeholder="Email"
          />
        </mat-card-content>
        <mat-card-content class="w-full">
          <input
            matInput
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="Password"
          />
        </mat-card-content>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
        >
          Log In
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
